<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas a Fazer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="static/js/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="static/css/styles.css">
    <script src="static/js/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
</head>
<body>
    <h1 class="text-center">Lista de Tarefas</h1>
    <div class="form-outline">
        <input type="search" id="form1" class="form-control" placeholder="Filtre por tarefa aqui..." aria-label="Search"/>
    </div>
    <div id="hide-finished">
        <button type="button" class="btn btn-dark" id="hide"><i class="bi bi-caret-down" id="icon-show-button"></i></button>
    </div>
    <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addTaskModalLabel">Adicionar tarefa</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="addTaskForm" novalidate>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="descriptionInput" class="form-label">Descrição</label>
                            <input type="text" name="description" class="form-control" id="descriptionInput" required>
                            <div class="invalid-feedback">
                                Por favor, informe uma descrição.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="date">Data de Expiração:</label>
                            <input type="text" id="date" class="form-control" required>
                            <div class="invalid-feedback">
                                Por favor, informe a data.
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Adicionar tarefa</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container mt-3 grid">
        <div class="row">
            <div class="col-md-4" id="todoDiv">
                <h4 class="text-center">A fazer</h4>
                <div class="taskboard-column" id="todo">
                    <!-- Itens a fazer serão adicionados aqui -->
                </div>
            </div>
            <div class="col-md-2" id="dateExpirationDiv">
                <h4 class="text-center">Prazo</h4>
                <div class="taskboard-column text-center date-padding" id="dateExpiration">
                    <!-- Itens a fazer serão adicionados aqui -->
                </div>
            </div>
            <div class="col-md-4">
                <h4 class="text-center" id="finishedWord">Concluído</h4>
                <div class="taskboard-column" id="finished">
                    <!-- Itens concluídos serão adicionados aqui -->
                </div>
            </div>
            <div class="col-md-2">
                <h4 class="text-center" id="dateConclusionWord">Finalizado Em</h4>
                <div class="taskboard-column text-center date-padding" id="dateConclusion">
                    <!-- Itens a fazer serão adicionados aqui -->
                </div>
            </div>
        </div>
        <button class="btn btn-primary btn-lg add-task-button" data-bs-toggle="modal" data-bs-target="#addTaskModal"><i
                class="bi bi-plus-lg"></i></button>
    </div>
    <script src="static/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</body>
</html>
